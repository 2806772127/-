<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/header :: commonHeader(#{goldencudgel.menu.letterConsent})">
</head>
<link rel="stylesheet" type="text/css" href="../../css/boxImg.css">
<body class="body_bg">
<div th:replace="index/index :: #top"/>
<div th:insert="~{index/index :: menu}"/>
<br/>
<div style="margin-left:50px;margin-top:5px;">當前位置：<span th:text="#{goldencudgel.menu.wordShop}"/></span>><span th:text="#{goldencudgel.menu.letterConsent}"/></span></div>
<br/>
<div class="main">
	<table class="tb03">
		<tr>
			<th class="title"><img src="../images/measureWord/u8597.png">&nbsp;<span th:text="#{goldencudgel.menu.letterConsent}"/></span></th>
		</tr>
	</table>
	<table class="tb01 mgt">
		<tr>
			<th style="width: 10%">身分別</th>
			<th style="width: 15%">身分別ID</th>
			<th style="width: 30%">身分別名稱</th>
			<th style="width: 15%">查詢理由</th>
			<th style="width: 20%">拍照附件</th>
			<th style="width: 10%">審核結果</th>
		</tr>
		<span th:unless="${#lists.isEmpty(detailList)}">
		<tr th:each="detail : ${detailList}" th:if="${detail[2]!=null && detail[6]!=null}">
			<td>
				<span th:if="${detail[0]} eq '1'">授信戶</span>
				<span th:if="${detail[0]} eq '2'">負責人</span>
				<span th:if="${detail[0]} eq '3'">負責人配偶</span>
				<span th:if="${detail[0]} eq '4' or ${detail[0]} eq '5' or ${detail[0]} eq '6' ">保證人/關係戶</span>
			</td>
			<td th:text="${detail[7]}"></td>
			<td th:text="${detail[2]}"></td>
			<td th:text="${detail[8]}"></td>
			<td>
				<a style="cursor: pointer;" th:onclick="showImg(this)" th:attchId="${detail[3]}" th:letterDetailId="${detail[4]}">
				<span th:text="${detail[6]}"></span>
			</a>
			</td>
			<td>
				<span th:if="${detail[5]} eq '1'">待審核</span>
				<span th:if="${detail[5]} eq '2'">通過</span>
				<span th:if="${detail[5]} eq '3'">拒絕</span>
			</td>
		</tr>
		</span>
	</table>
	<div style="text-align:center;margin-top:25px;">
		<input type="button" value="返回查詢頁" class="button_blue" th:onclick="javascript:backPage();" />
	</div>
</div>
<div class="mask-layer" id="show_img" style="max-width: 660px;max-height: 400px;overflow:hidden"  hidden>
	<div class="mask-layer-black">
	</div>
	<div class="mask-layer-container" >
		<div class="mask-layer-container-operate" style="text-align: right;" >
			<img src="../images/common/u4063.png" class="mask-out btn-default-styles" style="background-color: white;border: none">
			<img src="../images/common/u4064.png" class="mask-in btn-default-styles" style="background-color: white;border: none">
		</div>
		<div class="mask-layer-imgbox auto-img-center" th:id="photo_center" >
			<p style="text-align: center;"><img style="margin-right: 1cm;" th:id="photo_index" src="" alt=""></p>
		</div>
		<div id="info" ></div>
	</div>
</div>
<div th:replace="~{common/footer :: footer}"/>
<script type="text/javascript" src="../../js/letterConsent/letterConsent.js"></script>
</body>
</html>
