<div>
<form id=letterConsent>
<table class="tb01 mgt">
    <tr>
        <th style="width: 10%">授信戶統編</th>
        <th style="width: 30%">授信戶名稱</th>
        <!--<th>查詢理由</th>-->
        <th style="width: 15%">創建時間</th>
        <th style="width: 15%">審核時間</th>
        <th style="width: 10%">審核狀態</th>
        <th style="width: 10%" th:if="${session.user.userType != 'S' && session.user.userType != 'Z'}">經辦人</th>
        <th >操作</th>
    </tr>
    <span th:unless="${#lists.isEmpty(letteConsentList)}">
	<tr th:each="letterConsent,letterConsentStat : ${letteConsentList}">
		<td th:text="${letterConsent[0]}"></td>
		<td th:text="${letterConsent[1]}"></td>
        <!--<td th:text="${letterConsent[7]}"></td>>-->
		<td th:text="${letterConsent[4]}"></td>
		<td th:text="${letterConsent[5]}"></td>
		<td>
			<span th:if="${letterConsent[2]} eq '1'">待審核</span>
			<span th:if="${letterConsent[2]} eq '2'">通過</span>
			<span th:if="${letterConsent[2]} eq '3'">拒絕</span>
		</td>
		<td th:if="${session.user.userType != 'S' && session.user.userType != 'Z'}" th:text="${letterConsent[6]}"></td>
		<td>
			<span th:if="${userUtil.hasFunction('WEB_CONCREDIT_QUERY')}">
			<a style="cursor: pointer;"th:onclick="javascript:viewDetail(this);" th:letterId="${letterConsent[3]}">查看</a>
		</span>
		</td>
	</tr>
	</span>
</table>
<p class="page" th:insert="~{common/page :: page('queryLetterConsent')}" />
</form>
</div>
