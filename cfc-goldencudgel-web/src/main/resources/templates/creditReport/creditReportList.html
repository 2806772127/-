<table class="tb01 mgt">
    <tr>
        <th>授信戶統編</th>
        <th>授信戶名稱</th>
        <th>行業別</th>
        <th>拜訪時間</th>
        <th >經辦人</th>
        <th>操作</th>
    </tr>
    <span th:unless="${#lists.isEmpty(creditReportList)}">
    <tr th:each="applyIncom : ${creditReportList}">
                <td th:text="${applyIncom[1]}"></td>
                <td th:text="${applyIncom[2]}"></td>
                <td th:text="${applyIncom[3]}"></td>
                <td th:text="${applyIncom[4]} + ' ' + ${applyIncom[5]} + ':' + ${applyIncom[6]}"></td>
                <td  th:text="${applyIncom[9]}"></td>
                <td >
                    <span th:if="${userUtil.hasFunction('WEB_INTRODUCE_LOOK')}">
                    <a style="cursor: pointer;" th:reportingId="${applyIncom[0]}" th:reporType="1"  th:compilationNo="${applyIncom[1]}" th:industryType="${applyIncom[8]}" th:trandId ="${applyIncom[7]}" th:onclick="javascript:viewIncomDetail(this);" >查看</a>
                    <!--<a style="cursor: pointer;" th:if="${userUtil.hasFunction('WEB_INTRODUCE_UPDATE')}" th:reportingId="${applyIncom[0]}" th:reporType="2"  th:compilationNo="${applyIncom[1]}" th:industryType="${applyIncom[3]}" th:trandId ="${applyIncom[5]}" th:onclick="javascript:viewIncomDetail(this);" >修改</a>-->
                    </span>
                    <span th:if="${userUtil.hasFunction('WEB_INTRODUCE_UPDATE')&& applyIncom[10]=='1' && applyIncom[11] == '1'}">
                    <a style="cursor: pointer;" th:reportingId="${applyIncom[0]}" th:reporType="1"  th:compilationNo="${applyIncom[1]}" th:industryType="${applyIncom[8]}" th:trandId ="${applyIncom[7]}"  th:onclick="javascript:editIncomDetail(this);" >修改</a>
                        <!--<a style="cursor: pointer;" th:if="${userUtil.hasFunction('WEB_INTRODUCE_UPDATE')}" th:reportingId="${applyIncom[0]}" th:reporType="2"  th:compilationNo="${applyIncom[1]}" th:industryType="${applyIncom[3]}" th:trandId ="${applyIncom[5]}" th:onclick="javascript:viewIncomDetail(this);" >修改</a>-->
                    </span>
                </td>
              </tr>
    </span>
</table>

<p class="page">
<div th:replace="~{common/page :: page('findRole')}" style="text-align: right"/>
</p>
