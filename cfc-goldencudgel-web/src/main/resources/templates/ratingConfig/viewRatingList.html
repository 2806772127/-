
<table class="tb01 mgt">

     <tr>
        <th style="width: 10%">評等</th>
        <th style="width: 50%;text-align: left">描述</th>
         <th style="width: 15%">創建時間</th>
         <th style="width: 15%">更新時間</th>
        <th style="width: 10%">操作</th>
    </tr>
    
    <span th:unless="${#lists.isEmpty(viewAbilityList)}">
    <tr th:each="viewAbilityList : ${viewAbilityList}">
                <td th:text="${viewAbilityList[1]}"></td>
                <td th:text="${viewAbilityList[2]}" style="text-align: left"></td>
                <td th:text="${viewAbilityList[3]}"></td>
                <td th:text="${viewAbilityList[4]}"></td>
                <td >
                    <span th:if="${userUtil.hasFunction('WEB_ENTER_CASE_QUERY')}">
                        <a style="cursor: pointer;" th:compilationNo="${viewAbilityList[0]}"  th:onclick="javascript:viewIncomDetail(this);" >查看</a>
                    </span>
                    
                    <span th:if="${userUtil.hasFunction('WEB_ENTER_CASE_UPDATE')}">
                        <a style="cursor: pointer;" th:compilationNo="${viewAbilityList[0]}"  th:curPage="${curPage}" th:onclick="javascript:editIncom(this);" >修改</a>
                    </span>
                </td>
              </tr>
    </span>
</table>
<p class="page">
<div th:replace="~{common/page :: page('findRole')}" style="text-align: right"/>
</p>
