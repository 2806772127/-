<div>
	<table class="tb01 mgt">
		<tr>
			<th>功能</th>
			<th>經辦人員編</th>
			<th>經辦人</th>
			<th>審核人員編</th>
			<th>審核人</th>
			<th>操作</th>
		</tr>
		<span th:unless="${#lists.isEmpty(messageList)}">
			<tr th:each="msg,msgStat : ${messageList}" class="messageList">
				<td style="text-align: center;width:15%;" th:text="${msg[2]}"></td>
				<td style="text-align: center" th:text="${msg[3]}"></td>
				<td style="text-align: center" th:text="${msg[4]}"></td>
				<td style="text-align: center" th:text="${msg[5]}"></td>
				<td style="text-align: center" th:text="${msg[6]}"></td>
				<td>
					<a style="cursor: pointer;" th:approveId="${msg[0]}" th:functionCode="${msg[1]}" th:agentUserCode="${msg[3]}" th:approveUserCode="${msg[5]}" th:editFlag="editFlag" th:agentUserArea="${msg[7]}" th:agentUserGroup="${msg[8]}" th:approveUserArea="${msg[9]}" th:approveUserGroup="${msg[10]}" th:onclick="javascript:openUpdateWin(this);">修改</a>
					<a style="cursor: pointer;" th:approveId="${msg[0]}" th:agentUserCode="${msg[3]}" th:onclick="javascript:deleteWin(this);">删除</a>
				</td>
			</tr>
		</span>
	</table>
	<p class="page" th:insert="~{common/page :: page('queryMessage')}"></p>
</div>
