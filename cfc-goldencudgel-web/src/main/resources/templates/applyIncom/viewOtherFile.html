<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: commonHeader(#{apply.detail})">
</head>
<script>
    function closeFileView(){
        // 重置window.opener用来获取打开当前窗口的窗口引用
        // 这里置为null,避免IE下弹出关闭页面确认框
        window.opener = null;
        // JS重写当前页面
        window.open("", "_self", "");
        // 顺理成章的关闭当前被重写的窗口
        window.close();
        window.open('javascript:window.open("", "_self", "");window.close();', '_self');
    }
</script>
<body class="body_bg">
<div th:replace="index/index :: #top"/>
<div th:insert="~{index/index :: menu}"/>
<div class="main">
    </br><div>當前位置：進件申請  > 附加檔案詳情</div></br>
<div class="mask-layer" id="otherDoc" style="overflow:hidden" >
    <div class="mask-layer-container" >
        <div>
            <table class="tb02 mgt" >
                <tbody>
                <tr>
                    <td colspan="2" style="text-align: center;height: 550px">
                        <iframe th:src="${filesrc}" style="height: 550px;width: 650px"></iframe>
                    </td>
                </tr>
                <tr >
                    <th>附加檔案名稱：</th>
                    <td><input type="text" id="otherDocName" th:value="${otherDocName}" style=";border: hidden" readonly/></td>
                </tr>
                <tr >
                    <th>上傳日期：</th><td><input type="text" id="otherDocDate" th:value="${otherDocDate}" style="border: hidden" readonly/></td>
                </tr>
                </tbody>
            </table>
            <div style="text-align:center;">
                <input align="center" th:type="button" th:class="visitreback" onclick="closeFileView()" th:value="返回"/>
            </div>
        </div>
    </div>
</div>
</div>
<div th:replace="~{common/footer :: footer}" style="position: relative;top: 50px;"/>
</div>

</body>
</html>
