<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="tb01 mgt">


    <tr>

        <th>年份</th>
        <th>日期</th>
        <th>導入時間</th>
        <th>備註</th>
    </tr>



    <span th:unless="${#lists.isEmpty(page)}">
    <tr th:each="page : ${page}">
                <td th:text="${page[0]}"></td>
                <td th:text="${page[1]}"></td>
                <td th:text="${page[2]}"></td>
                <td th:text="${page[3]}"></td>


              </tr>
    </span>
</table>
<p class="page">
<div th:replace="~{common/page :: page('findRole')}" style="text-align: right"/>
</p>
</body>
</html>
