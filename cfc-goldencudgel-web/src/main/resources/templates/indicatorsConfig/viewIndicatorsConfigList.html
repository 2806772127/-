
<table class="tb01 mgt">

     <tr>
        <th>類型</th>
        <th>行業別</th>
        <th>成立年數</th>
        <th>比例</th>
        <th>創建時間</th>
         <th>更新時間</th>
        <th>操作</th>
    </tr>
    
    <span th:unless="${#lists.isEmpty(viewIndicatorsList)}">
    <tr th:each="viewIndicatorsList : ${viewIndicatorsList}">
                <td th:text="${viewIndicatorsList[1]}"></td>
                <td th:text="${viewIndicatorsList[2]}"></td>
                <td th:text="${viewIndicatorsList[3]}"></td>
                <td th:text="${viewIndicatorsList[4]}+'%'"></td>
               <td th:text="${viewIndicatorsList[5]}"></td>
                <td th:text="${viewIndicatorsList[6]}"></td>
                <td >
                    <span th:if="${userUtil.hasFunction('WEB_ENTER_CASE_QUERY')}">
                        <a style="cursor: pointer;" th:compilationNo="${viewIndicatorsList[0]}"  th:onclick="javascript:viewIncomDetail(this);" >查看</a>
                    </span>
                    
                    <span th:if="${userUtil.hasFunction('WEB_ENTER_CASE_UPDATE')}">
                        <a style="cursor: pointer;" th:compilationNo="${viewIndicatorsList[0]}"  th:curPage="${curPage}" th:onclick="javascript:editIncom(this);" >修改</a>
                    </span>
                </td>
              </tr>
    </span>
</table>
<p class="page">
<div th:replace="~{common/page :: page('findRole')}" style="text-align: right"/>
</p>
