<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: commonHeader(#{golden.menu.indicatorsConfigUpdate})">
</head>
<script type="text/javascript" defer=true src="../../js/indicatorsConfig/editIndicatorsConfig.js"></script>
<link rel="stylesheet" th:href="@{../../css/visit.css}" type="text/css"/>
<link rel="stylesheet" type="text/css" href="../../css/boxImg.css">
<script type="text/javascript" src="../../js/common/jquery.min.js"></script>
<!--<script type="text/javascript" defer=true src="../../js/applyIncom/jquery.min.js"></script>-->
<style>
.u11098 {
font-size: 16px;
color: #23799E;
}
td input {
    border: none;
    background: white;
}
.tb02 td, .tb02 th {
    line-height: 30px;
    padding: 2px 5px;
    border: 1px solid #ccc;
}
</style>
<body class="body_bg">
 <div th:replace="index/index :: #top"/>
 <div th:insert="~{index/index :: menu}"/>
 <div class="main">
     </br><div>當前位置：企業經營報告書  > 企業指標配置  > 企業指標配置修改</div></br>
     <div >
         <table class="tb03">
             <tbody>
             <tr>
             <input type="hidden" id="searchData"  th:value="${searchData}">
                 <th colspan="6" class="title"><img src="../images/applyIncom/applyIncom.png" />企業指標配置修改</th>
             </tr>
             </tbody>
         </table>
     </div>
     <div id ="companyInfo">
     <form id="saveForm">
         <table class="tb02 mgt">
             <tbody>
               <tr>
                   <!-- <th style="text-align:right;">類型：</th><td><input type="text" disabled="disabled" id="types"  th:value="${viewIndicatorsList[0][1]}"  /></td> -->
                   <th style="text-align:right;">類型：</th><td>
                   <span disabled="disabled" th:value="${viewIndicatorsList[0][1]}" th:if="${viewIndicatorsList[0][1]}=='01'">營收成長率</span>
                   <span disabled="disabled" th:value="${viewIndicatorsList[0][1]}" th:if="${viewIndicatorsList[0][1]}=='02'">存積營收比</span>
                   <span disabled="disabled" th:value="${viewIndicatorsList[0][1]}" th:if="${viewIndicatorsList[0][1]}=='03'">營授比</span>
                   <input type="hidden" name="type" th:value="${viewIndicatorsList[0][1]}" >
                   </td>
                   <!-- <th style="text-align:right;">行業別：</th><td><input type="text"disabled="disabled" id="industryType"  th:value="${viewIndicatorsList[0][2]}"  /></td> -->
                   <th style="text-align:right;">行業別：</th><td>
                   <span disabled="disabled"  th:if="${viewIndicatorsList[0][2]}=='01'">批發業</span>
                   <span disabled="disabled"  th:if="${viewIndicatorsList[0][2]}=='02'">零售業</span>
                   <span disabled="disabled"  th:if="${viewIndicatorsList[0][2]}=='03'">營造業</span>
                   <span disabled="disabled"  th:if="${viewIndicatorsList[0][2]}=='04'">服務業</span>
                   <span disabled="disabled"  th:if="${viewIndicatorsList[0][2]}=='05'">製造業</span>
                   <span disabled="disabled"  th:if="${viewIndicatorsList[0][2]}=='06'">旅遊業</span>
                   <span disabled="disabled"  th:if="${viewIndicatorsList[0][2]}=='99'">其他</span>
                   <input type="hidden" name="industryType" th:value="${viewIndicatorsList[0][2]}" >
                   </td>
               </tr>
               <tr>
                   <!-- <th style="text-align:right;">成立年數：</th><td><input type="text" id="canpanyYearYype"  th:value="${viewIndicatorsList[0][3]}"  disabled="disabled"/></td> -->
                   <th style="text-align:right;">成立年數：</th><td>
                   <span disabled="disabled" name="establishYear"  th:if="${viewIndicatorsList[0][3]}=='01'">1-5年</span>
                   <span disabled="disabled" name="establishYear"  th:if="${viewIndicatorsList[0][3]}=='02'">6-10年</span>
                   <span disabled="disabled" name="establishYear" th:if="${viewIndicatorsList[0][3]}=='03'">10年以上</span>
                   <input type="hidden" name="establishYear" th:value="${viewIndicatorsList[0][3]}" >
                   </td>
                   <th style="text-align:right;">比例：</th><td><input style="border: 1px solid #A9A9A9;width: 25%;height: 90%;" type="text" id="rate" name="rate" th:value="${viewIndicatorsList[0][4]}" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')" /><span style="float:center;">&nbsp;&nbsp;%</span></td>
               <input type="hidden" name="id" th:value="${viewIndicatorsList[0][0]}"/>
               <input type="hidden" name="creatTime" th:value="${viewIndicatorsList[0][5]}"/>
               </tr>
             </tbody>
         </table>
         </form>
     </div>
     <div hidden>
         
         
     </div>

     <br>
     <div style="text-align: center;">
         <input th:type="button"   th:class="bpic" style="width:100px;height: 36px;" th:value="儲存" onclick="saves()">
         <!-- <input th:type="button"
                class="button_blue" th:value="返回" onclick="javascript:history.go(-1);"> -->
                
           <input th:type="button"
                class="button_blue" th:value="返回" onclick="goBack('/indicatorsConfig/viewIndicatorsConfig');">
          
     </div>
     
     

 </div>
 <div th:replace="~{common/footer :: footer}"/>
</body>
</html>
