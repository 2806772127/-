<div>
<form id=letterConsent>
<table class="tb01 mgt">
   <tr>
     <th style="width: 10%;">問卷名稱</th>
     <th style="width: 10%;">問卷類別</th>
     <th style="width: 50%;">問卷說明</th>
     <th style="width: 10%;">創建時間</th>
     <th style="width: 10%;">啟用/禁用</th>
     <th style="width: 10%;">操作</th>
   </tr>
   <span th:unless="${#lists.isEmpty(questionList)}"> 
    <tr th:each="question : ${questionList}">  
                <td th:text="${question[0]}"></td>
                <td  th:text="${question[7]}=='04'?'企業沿革':(${question[7]}=='05'?'資金調度及償債能力':(${question[7]}=='06'?'保人資力':(${question[7]}=='07'?'產業-批發':(${question[7]}=='08'?'產業-零售&餐飲':(${question[7]}=='09'?'產業-營造':(${question[7]}=='10'?'產業-製造':(${question[7]}=='11'?'產業-服務&其他':(${question[7]}=='12'?'產業-旅行社':(${question[7]}=='13'?'綜合評估說明':(${question[7]}=='01'?'初篩問卷1':(${question[7]}=='03'?'初篩問卷2':(${question[7]}=='14'?'初篩問卷3':(${question[7]}=='02'?'額度問卷':'')))))))))))))"></td>
                <td style="text-align: left;" th:text="${question[1]}"></td>
                <td th:text="${#dates.format(question[2], 'yyyy-MM-dd hh:mm')}"></td>
                <td> 
                   <span th:if="${question[3]} eq '1'">啟用</span>
                   <span th:if="${question[3]} eq '0'">禁用</span>
                </td>  
                <td>
                   <!--  <span th:if="${question[5]} eq '1'"> -->
                    <span th:if="${question[6]} ne '02'">
                        <span th:if="${userUtil.hasFunction('WEB_QUESTION_BANK_UPDATE')}">
                            <a style="cursor: pointer;"th:onclick="javascript:viewEditQueston(this);" th:questionId="${question[4]}" th:auditStatus="${question[6]}">
                            <img src="../images/questionnaire/edit.png"></a>
                        </span>
                        &nbsp;&nbsp;&nbsp;
                        <span th:if="${userUtil.hasFunction('WEB_QUESTION_BANK_DELETE')}">
                            <a style="cursor: pointer;"th:onclick="javascript:deleteQueston(this);" th:questionId="${question[4]}">
                            <img src="../images/questionnaire/del.png"></a>
                        </span>
                    </span>
                </td>
    </span>
</table>
<p class="page" th:insert="~{common/page :: page('queryQuestionaires')}" />
</form>
</div>
