<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/header :: commonHeader(#{golden.menu.abilityConfig})">
</head>
<style type="text/css">
    select::-ms-expand { display: none; }
</style>
<body class="body_bg">
<div th:replace="index/index :: #top"></div>
<div th:insert="~{index/index :: menu}"></div>
<br/>
<div style="margin-left:50px;margin-top:5px;">
    當前位置：<span th:text="#{goldencudgel.menu.company}"></span>
    ><span th:text="#{golden.menu.abilityConfig}"/></span>
</div>
<br/>
<div class="main">
    <table class="tb03">
        <tbody>
        <tr>
            <th colspan="8" class="title"><img src="../images/applyIncom/applyIncom.png" />&nbsp;&nbsp;<span th:text="#{golden.menu.abilityConfig}"/></span></th>
        </tr>

        <tr>
            <td style="width:6%;text-align: right;">類型：</td>
            <td style="width:11%;">
                        <select name="type" id="type" class="select" >
                            <option value="">全部</option>
                            <option value="01" th:selected="${type} == 01">經營能力</option>
                            <option value="02" th:selected="${type} == 02">償債能力</option>
                            <option value="03" th:selected="${type} == 03">財務能力</option>
                        </select>
            </td>


            <td style="width:6%;text-align: right;">經營能力：</td>
            <td style="width:24%;">
                <select name="business" id="business" class="select" >
                    <option value="">全部</option>
                    <option value="01" th:selected="${business} == 01">優於同業</option>
                    <option value="02" th:selected="${business} == 02">與同業相當</option>
                    <option value="03" th:selected="${business} == 03">劣於同業</option>
                </select>
            </td>
            <td style="width:6%;text-align: right;">償債能力：</td>
            <td style="width:24%;">
                <select name="debit" id="debit" class="select" >
                    <option value="">全部</option>
                    <option value="01" th:selected="${debit} == 01">優於同業</option>
                    <option value="02" th:selected="${debit} == 02">與同業相當</option>
                    <option value="03" th:selected="${debit} == 03">劣於同業</option>
                </select>
            </td>
            <td style="width:6%;text-align: right;">財務能力：</td>
            <td style="width:11%;">
                <select name="financial" id="financial" class="select" >
                    <option value="">全部</option>
                    <option value="01" th:selected="${financial} == 01">優於同業</option>
                    <option value="02" th:selected="${financial} == 02">與同業相當</option>
                    <option value="03" th:selected="${financial} == 03">劣於同業</option>
                </select>
            </td>

            </tr>
            <tr>

            <td style="width:6%;text-align: right;">成立年數：</td>
            <td style="width:10%;">
                <select name="conpanyYear" id="conpanyYear" class="select" >
                    <option value="">全部</option>
                    <option value="01" th:selected="${conpanyYear} == 01">1-5年</option>
                    <option value="02" th:selected="${conpanyYear} == 02">6-10年</option>
                    <option value="03" th:selected="${conpanyYear} == 03">10年以上</option>
                </select>
            </td>
                <td style="width: 6%!important;text-align:right;"> 創建時間：</td>
                <td style="width:21%;"><input th:value="${startDate}" class="input" type="text" style="width: 120px;" id="startDate" name ="startDate" readonly="readonly" />&nbsp;<img id="startImg" src="../images/measureWord/u22.png" />&nbsp;~&nbsp;<input class="input" th:value="${endDate}"  type="text" style="  width: 120px;"  id="endDate" name ="endDate" readonly="readonly"/>&nbsp;<img id="endImg" src="../images/measureWord/u22.png" /></td>
                <td style="width: 6%!important;text-align:right;"> 更新時間：</td>
                <td style="width:21%;"><input th:value="${startDates}"  class="input" style="width: 120px;"  type="text" id="startDates" name ="startDate" readonly="readonly" />&nbsp;<img id="startImgs" src="../images/measureWord/u22.png" />&nbsp;~&nbsp;<input class="input" th:value="${endDates}"  style="    width: 120px;" type="text" id="endDates" name ="endDate" readonly="readonly"/>&nbsp;<img id="endImgs" src="../images/measureWord/u22.png" /></td>


                <th ></th>
            <td style="float:left">
                <div style="position: relative;">
                    <div style="position: absolute;top:6px;left:10px;">
                        <img src="../images/u5255.png"/>
                    </div>
                    <input type="button" value="查詢" class="button_blue" onclick="findByPage(1);">
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div id="abilityConfigList"> </div>
     <input type="hidden" id="page_selectBack" th:value="${page_select}"/>
</div>

<div th:replace="~{common/footer :: footer}"></div>
<script type="text/javascript" src="../../js/abilityConfig/abilityConfig.js"></script>
</body>
</html>
